<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Attributes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Create Attribute</h1>
    <form id="attributeForm">
      <select id="catSelect" required>
        <option value="">Select Category</option>
      </select>
      <input type="text" id="attrName" placeholder="Attribute Name" required>
      <select id="dataType" required>
        <option value="string">string</option>
        <option value="int">int</option>
        <option value="float">float</option>
        <option value="enum">enum</option>
      </select>
      <label><input type="checkbox" id="isRequired"> Required</label>
      <label><input type="checkbox" id="isUnique"> Unique</label>
      <input type="text" id="unit" placeholder="Unit (optional)">
      <input type="text" id="options" placeholder="Options (comma separated if enum)">
      <button type="submit">Create</button>
    </form>
    <p id="attrResponse"></p>
    <ul id="attributeList"></ul>
  </div>
  <script src="{{ url_for('static', filename='js/attributes.js') }}"></script>
</body>
</html>
